<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Language Rating</title>
    <script src="script.js" defer></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #f9f5ff;
        }
        .container { 
            max-width: 400px; 
            margin: auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #5a189a; }
        input, button { 
            margin: 10px 0; 
            padding: 12px; 
            width: 100%; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            font-size: 16px;
        }
        button {
            background-color: #9d4edd;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #7b2cbf;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rate Your Love Languages</h1>
        <button onclick="signInWithGoogle()">Sign in with Google</button>
        <button onclick="signInWithApple()">Sign in with Apple</button>
        <form onsubmit="handleEmailSignIn(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showSignUp()">Create one</a></p>
        <form id="signup-form" class="hidden" onsubmit="handleSignUp(event)">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <div id="rating-section" class="hidden">
            <h2>Rate each Love Language</h2>
            <div id="ratings">
                <label>Words of Affirmation: <input type="number" id="words" min="1" max="5"></label><br>
                <label>Acts of Service: <input type="number" id="service" min="1" max="5"></label><br>
                <label>Receiving Gifts: <input type="number" id="gifts" min="1" max="5"></label><br>
                <label>Quality Time: <input type="number" id="time" min="1" max="5"></label><br>
                <label>Physical Touch: <input type="number" id="touch" min="1" max="5"></label><br>
            </div>
            <button onclick="submitRatings()">Submit</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        function showSignUp() {
            document.getElementById('signup-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
